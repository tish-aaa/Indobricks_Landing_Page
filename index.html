<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <!-- Basic CSS (Own CSS) -->
    <link rel="stylesheet" href="css/style.css">

    <title>Home Page</title>

  <body>

            <ul class="navbar-nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">HOME</a>

              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT US</a>
              </li>
              <li class="nav-item dropdown">
                <a

                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  PROJECTS
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Thane & Beyond</a></li>
                  <li><a class="dropdown-item" href="#">Thane</a></li> 
                 <li><a class="dropdown-item" href="#">Top Projects Thane</a></li>
                  <li><a class="dropdown-item" href="#">Western Projects</a></li>

                    <li><hr class="dropdown-divider" /></li>

              </a>
              <li class="nav-item">
                <a class="nav-link" href="#">JOIN OUR TEAM</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">BLOGS</a>
              </li>
            </ul>

        </div>
      </nav>
    </div>
    <div class="container-fluid bg-warning d-flex p-2 flex-row align-middle justify-content-evenly align-items-baseline">
        <div>

              Call us for FREE Real Estate Advisory Consulting
            </p>
        </div>
        <div>
          <button class="btn bg-dark text-white">
